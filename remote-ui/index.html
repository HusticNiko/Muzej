<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projector Remote</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background:#0b0b0b; color:#fff; display:flex; min-height:100vh; }
    .h1 { justify-content: center; align-items: center;}
    .wrap { margin:auto; width:min(720px, 94vw); justify-content: center; align-items: center; align-content: center; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(2, 1fr); }
    button { padding:16px; font-size:18px; border:0; border-radius:12px; background:#222; color:#fff }
    button:active { transform: scale(0.98); }
    .full { grid-column: 1 / -1 }
    input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border:0; background:#181818; color:#fff; font-size:16px; }
    .status { margin-top:16px; font-size:14px; opacity:0.85 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <button onclick="cmd('/play')" class="full">▶ Projekcija</button>
    <button onclick="cmd('/play2')" class="full">▶ Ambiental</button>
      <button onclick="cmd('/resume')" class="full">▶ Nadaljuj</button>

      <button onclick="cmd('/pause')" class="full">⏸ Pavza</button>
    <button onclick="cmd('/stop')" class="full">X Prekini</button>

    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="./remote.js"></script>
</body>
</html>
